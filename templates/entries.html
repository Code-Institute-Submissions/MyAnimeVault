{% extends "base.html" %} {% block content %} 
        <div id="accordion" class="entriespage">
        {% for entry in entries %}
  <div class="card">
    <div class="card-header" id="heading{{loop.index}}">
    <div class="col s3">
    <a type="button" class="btn btn-info btn-sm" href="{{url_for('edit_entry', entry_id=entry._id)}}">Edit</a>
    <a type="button" class="btn btn-danger btn-sm" href="{{url_for('delete_entry', entry_id=entry._id)}}">Delete</a>
    </div>
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#collapse{{loop.index}}" aria-expanded="false" aria-controls="collapse{{loop.index}}">
          {{entry.title}} - {{entry.category}} - {{entry.rating}}
        </button>
      </h5>
    </div>

    <div id="collapse{{loop.index}}" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
      {{entry.comments}}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
